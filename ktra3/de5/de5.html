<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="de5.css">
</head>
<body>
    <div>
        <div class="navbar">
            <div class="menu">
                <a href="#">Trang chủ</a>
                <a href="#">Danh mục <i class="fas fa-caret-down"></i></a>
                <a href="#">Kiến thức</a>
                <a href="#">Video</a>
                <a href="#">Ảnh khách hàng</a>
                <a href="#">Vì sao chọn chúng tôi</a>
                <a href="#">Liên hệ</a>
            </div>
            <div class="cart">
                <i class="fas fa-shopping-cart"></i>
                Giỏ hàng: 38.680.000 đ
            </div>
        </div>
        <div class="container">
            <div class="breadcrumb">
                <a href="#">Trang chủ</a> / Giỏ Hàng
            </div>
            <h2>Giỏ Hàng</h2>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Hình ảnh</th>
                        <th>Tên sản phẩm</th>
                        <th>Đơn Giá</th>
                        <th>Số lượng</th>
                        <th>Tổng cộng</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img alt="Image of Bộ Máy Tính PlayPC Ultimate 13H" height="100" src="https://storage.googleapis.com/a1aa/image/ApQavhYQ07KhGBgjVhYTcZYRcfBDmCKh0Nu3Ofc1hbLkdMnTA.jpg" width="100"/>
                        </td>
                        <td class="product-name">Bộ Máy Tính PlayPC Ultimate 13H</td>
                        <td class="product-price">13.990.000 đ</td>
                        <td class="quantyti">
                            <input min="1" type="number" value="0" class="hh1"/>
                        </td>
                        <td class="product-total">0 đ</td>
                        <td>
                            <i class="fa-solid fa-rotate" onclick="update()"></i>
                            <i class="fas fa-trash-alt"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img alt="Image of Bộ Máy Tính PlayPC Ultimate 24S" height="100" src="https://storage.googleapis.com/a1aa/image/ikarOHSK1JKuNRQdfxTEBYhSGmyz3xu9p36QfzeeIeZ3sj5cC.jpg" width="100"/>
                        </td>
                        <td class="product-name">Bộ Máy Tính PlayPC Ultimate 24S</td>
                        <td class="product-price">24.690.000 đ</td>
                        <td class="quantyti">
                            <input min="1" type="number" value="0" class="hh1"/>
                        </td>
                        <td class="product-total">0 đ</td>
                        <td>
                            <i class="fa-solid fa-rotate" onclick="update()"></i>
                            <i class="fas fa-trash-alt"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="cart-actions">
                <button class="continue-shopping">Tiếp tục mua hàng</button>
            </div>
            <div class="cart-summary">
                Tổng cộng: <p>0 đ</p>
            </div>
            <div class="checkout1">
                <button class="checkout">Thanh toán</button>
            </div>
        </div>
    </div>
    
    <script src="de5.js"></script>
</body>
</html>
